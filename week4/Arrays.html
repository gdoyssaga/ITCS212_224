<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arrays!!!</title>

    <script type="text/javascript">
      var friends = new Array("Preaw", "Nina", "Ploy", "Leng", "Karn");
      Array.prototype.displayItems = function () {
        for (i = 0; i < this.length; i++) {
          console.log(this[i] + " ");
        }
      };
      //Your code here
      console.log("Friends array");
      friends.displayItems();
      console.log("The number of items in friends array is " + friends.length);
      console.log("The SORTED friends array");
      friends.sort();
      friends.displayItems();
      console.log("The REVERSE friends array");
      friends.reverse();
      friends.displayItems();
      console.log("The friends array after REMOVING the LAST item");
      friends.pop();
      friends.displayItems();
      console.log("The friends array after PUSH");
      friends.push("Kiwi");
      friends.displayItems();
    </script>
  </head>
  <body></body>
</html>
