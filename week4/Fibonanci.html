<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fibonacci</title>
    <script>
      console.log("Using while loops Fibonacci series less than 40");
      let n1 = 0;
      let n2 = 1;
      console.log(n1);
      console.log(n2);
      while (n1 + n2 < 40) {
        let temp = n1 + n2;
        n1 = n2;
        n2 = temp;
        console.log(temp);
      }
    </script>
  </head>
</html>
